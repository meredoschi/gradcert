    errors:
      models:
        accreditation:
          attributes:
            renewal:
              may_not_be_in_the_future: não pode estar no futuro
              may_not_be_prior_to_start: não pode ocorrer antes da matrícula (ou credenciamento) inicial ou no mesmo dia.  Informe uma data posterior.
              may_not_be_prior_to_suspension: não pode ter ocorrido antes da suspensão
              may_not_not_be_on_the_same_month_as_suspension: não pode ocorrer durante o mesmo mês que a suspensão.
              present: não pode constar, de acordo a opção informada.
            revocation:
              cancellation_must_be_after_latest_event_finish_date: coincide com data de movimento.
              may_not_be_in_the_future: não pode estar no futuro
              may_not_be_prior_to_renewal: inconsistente. Não pode ter ocorrido antes da renovação mais recente.
              may_not_be_prior_to_start: não pode ocorrer antes da matrícula (ou credenciamento) inicial.  Informe uma data posterior.
              may_not_be_prior_to_suspension: inconsistente.  Não pode ter ocorrido antes da suspensão.
              may_not_not_be_on_the_same_month_as_renewal: não pode ocorrer durante o mesmo mês que reativação.
              may_not_overlap_completed_payrolls: 'não pode sobrepor uma folha já concluída.  Dica: informe uma data do mês de referência atual.'
              present: só pode constar se a opção de revogar (cancelar) estiver marcada.  Do contrário, deve estar em branco esta data.
            start:
              may_not_be_in_the_future: não pode estar no futuro
              may_not_be_prior_to_april_first: não pode ser anterior a primeiro de Abril.  Em caso de dúvidas, entre em contato com a equipe.
              may_not_be_prior_to_first_day_in_term: não pode ser anterior ao primeiro dia do ano letivo correspondente.
              not_possible_after_closing_date: muito no futuro.  Tem que estar dentro do período de matrículas do ano letivo correspondente.
            suspension:
              may_not_be_in_the_future: não pode estar no futuro
              may_not_be_more_recent_than_renewal: inconsistente em relação à data da última renovação, por ter sido informada como posterior à ela
              may_not_be_prior_to_renewal: inconsistente. Não pode ter ocorrido antes da renovação mais recente.
              may_not_be_prior_to_start: não pode ser anterior à data do credenciamento inicial (ou no mesmo dia)
              present: não pode constar, de acordo a opção informada.
